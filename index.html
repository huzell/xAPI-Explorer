<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ericsson Data Explorer</title>

	<!-- D3 -->
	<script type="text/javascript" src="d3/d3.v3.5.17.min.js"></script>
	<!-- CDN - <script src="https://d3js.org/d3.v4.min.js"></script> -->

	<!-- JQUERY & JQUERY UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- BOOTSTRAP -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>

	<!-- xAPI Wrapper & Dashboard -->
	<link rel="stylesheet" href="js/xAPI-Dashboard/lib/nv.d3.css"></link>
	<script type="text/javascript" src="js/xAPIWrapper/dist/xapiwrapper.min.js"></script>
	<script type="text/javascript" src="js/xAPI-Dashboard/dist/xapidashboard.min.js"></script>
	<script type="text/javascript" src="js/xAPI-Dashboard/dist/xapicollection.min.js"></script>

	<!-- CUSTOM -->
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
	 
	<div id="top-banner">
		<button id="add-chart-btn" class="btn btn-default btn-sm" value="+" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<button id="change-bg-btn" class="btn btn-default btn-sm" value="+" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
		<button id="edit-btn" class="btn btn-default btn-sm" value="+" ><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
		<img id="econ" src="images/ECON_white.png" height="126" width="126" alt="ECON" />
	</div>

	<div id="chart-area" class="container-fluid">
	</div>

	<div id='graphContainer'>
			<div id='verbs' class='container'>
				<svg></svg>
			</div>
			<div id='lrsActivity' class='container'>
				<svg></svg>
			</div>
			<div id='actorActivity' class='container'>
				<svg></svg>
			</div>
		</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
